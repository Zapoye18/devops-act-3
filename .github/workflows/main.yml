name: CI/CD App to EC2
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/miapp:latest

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt  
          
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Deploy Docker image to EC2
        uses: bitovi/github-actions-deploy-docker-to-ec2@v1.0.1
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_default_region: us-east-2
          ec2_instance_id: ${{ secrets.EC2_INSTANCE_ID }}
          docker_image: ${{ secrets.DOCKERHUB_USERNAME }}/miapp:latest
          docker_run_command: "docker run -d -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/miapp:latest"
