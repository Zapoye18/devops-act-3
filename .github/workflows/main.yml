name: ðŸš€ CI/CD - Deploy Flask App to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build, Push Docker Image to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/miapp:latest

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Deploy Docker image to EC2
        uses: bitovi/github-actions-deploy-docker-to-ec2@v1.0.1
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_default_region: us-east-2
          ec2_instance_id: ${{ secrets.EC2_INSTANCE_ID }}
          docker_image: ${{ secrets.DOCKERHUB_USERNAME }}/miapp:latest
          docker_run_command: "docker run -d -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/miapp:latest"

